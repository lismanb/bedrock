{% extends "firefox/base-resp.html" %}

{% add_lang_files "firefox/os/devices" %}

{% block content %}
{% set feed_links = firefox_os_feed_links(LANG) %}
{% if feed_links %}
<ul>
  {% for link, title in feed_links %}
  <li><a href="{{ link }}">{{ title }}</a></li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
